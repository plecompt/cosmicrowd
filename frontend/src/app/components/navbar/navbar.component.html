<nav class="floating-navbar">
  
    <div class="left-part">
      <h1 class="logo" (click)="navigateTo('home')">CosmiCrowd</h1>
      <div class="search-container" (pointerdown)="this.isMenuOpen = false">
        <!-- Since event pass through parent div and cause the input to be unfocusable, we need to stop propagation -->
        <input type="text" placeholder="Search solar systems..." class="search-input" (pointerdown)="$event.stopPropagation()" [(ngModel)]="searchQuery" >
        <button class="search-btn" (click)="onSearch()">üîç</button>
      </div>
    </div>

    <div class="right-part">
      <button class="menu-btn" (click)="toggleMenu()">‚ò∞</button>
      
      @if (isMenuOpen){
        <div class="dropdown">
          <button class="create-btn" (click)="navigateTo('/')">Home</button>
          <button class="create-btn" (click)="navigateTo('/contact')">Contact</button>
        @if(this.authService.isLoggedIn()){
          <button class="create-btn" (click)="navigateTo('/systems')">Systems</button>
          <button class="profile-btn" (click)="navigateTo('/profile')">Profile</button>
          <button class="login-btn" (click)="logout()">Disconnect</button>
        } @else {
          <button class="login-btn" (click)="navigateTo('/login')">Login / Sign In</button>
        }
        </div>
      }
    </div>

</nav>
