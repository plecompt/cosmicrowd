<app-background-stars [numberOfStars]="30"></app-background-stars>

<div class="container">

  <form (ngSubmit)="onRegisterSubmit()" [formGroup]="registerForm">
    <h1>Register</h1>

    <app-form-errors [errors]="formErrors"></app-form-errors>

    <input type="text" placeholder="Login" formControlName="login">    
    <input type="email" placeholder="Email" formControlName="email">
    <input type="password" placeholder="Password" formControlName="password">
    <input type="password" placeholder="Password Confirmation" formControlName="passwordBis">

    <button type="submit">Register</button>
  </form>

</div>
