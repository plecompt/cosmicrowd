@if (!authService.isLoggedIn()){
  <app-background-stars [numberOfStars]="30"></app-background-stars>

  <div class="container">

    <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm" class="flex-column">
      <h1>Login</h1>

      <label for="email" class="screen-reader-only">Email</label>
      <input type="email" id="email" placeholder="Email" required formControlName="email">
      @if (formValidator.isInvalid(loginForm, 'email')) {
        <div class="error-message">{{ formValidator.getErrorMessage(loginForm, 'email') }}</div>
      }

      <label for="password" class="screen-reader-only">Password</label>
      <input type="password" id="password" placeholder="Password" required formControlName="password">

      @if (loginError) {
        <div class="error-message">{{ loginError }}</div>
      }

      <button type="submit">Sign In</button>

      <div class="forgot-register-actions flex-column">
        <a (click)="this.navigationService.navigateTo('register')">No account ? Join the Galaxy !</a>
        <a (click)="this.navigationService.navigateTo('forgot-password')">Forgot password ?</a>
      </div>
    </form>

  </div>

}
