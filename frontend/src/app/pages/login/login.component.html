<div class="container">

<!-- Dans votre template -->
<app-background-stars [numberOfStars]="150"></app-background-stars>

  <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm">
    <h1>CosmiCrowd</h1>

    <input type="email" placeholder="Email" required formControlName="email">
    <input type="password" placeholder="Password" required formControlName="password">

    <button type="submit">Sign In</button>
    <a (click)="navigateTo('forgot-password')">Forgot password?</a>
  </form>

</div>
